<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Design</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <div>
            <!-- Navbar starts -->
            <header>
                <div class="navbar-design ">
                    <div class="logo  ">Mithila's Outlet</div>
                    <div class="border-design">Bangladesh</div>
                    <div class="nav-search">
                        <select class="search-select">
                            <option>All</option>
                        </select>
                        <input class="search-input" type="text" placeholder="Type to search..">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="sign-in">
                        <p>Sign in</p>
                        <p style="font-size: 16px; line-height: 0; font-weight: 700;">Accounts & List</p>
                    </div>
                    <div class="sign-in">
                        <p><span style="font-size: 15px;line-height: 0; ">Returns</span></p>
                        <p style="font-size: 16px;line-height: 0;  font-weight: 700;">& Orders</p>

                    </div>
                    <div class="cart d-flex">
                        <i style="color: orange;font-size: 30px" class="fa-solid fa-cart-plus fa-2x"></i>
                        <p style="font-size: 13px;margin-top: 8px;">Cart</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
<!-- Navbar ends -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
